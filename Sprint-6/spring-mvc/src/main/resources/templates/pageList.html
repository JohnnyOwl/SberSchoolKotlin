<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Persons List</title>
</head>
<body>
<div th:text="${address}"></div>
<h1>Id | Name | Address</h1>

<div th:each="person:${result}">
    <p th:text="${person.key + ' | ' + person.value.name + ' | ' + person.value.address}">name</p>
    <a th:href="@{/app/{id}/view(id=${person.key})}">View</a>
    <a th:href="@{/app/{id}/edit(id=${person.key})}">Edit</a>
    <a th:href="@{/app/{id}/delete(id=${person.key})}">Delete</a>
</div>

<br/>
<a href="/app">Back to Main Menu</a>
</body>
</html>
